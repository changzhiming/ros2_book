# 网站基本信息
site_name: ROS教程 文档
site_author: changzhiming
site_url: https://changzhiming.readthedocs.io/

# 仓库信息
repo_name: changzhiming/readthedocs
repo_url: https://github.com/changzhiming/ros2_book.git
edit_uri: edit/main/docs/


# 主题配置
theme:
  name: material
  language: zh

  palette:
    - scheme: default
      primary: white
      accent: dark

  # # 字体配置
  font:
    text: Roboto
    code: Roboto Mono

  # 图标
  icon:
    logo: material/code-braces
    repo: fontawesome/brands/github

  # 功能特性
  features:
    # 导航
    - navigation.sections       # 导航部分
    - navigation.expand         # 展开导航
    - navigation.indexes        # 导航索引
    # - navigation.tabs  #导航选项卡
    - navigation.top            # 返回顶部按钮
    - navigation.tracking       # 导航跟踪
    - navigation.prune          # 修剪导航
    - navigation.path           # 导航路径
    - navigation.footer         # 导航页脚

    # 搜索
    - search.highlight          # 搜索高亮
    - search.share              # 搜索分享
    - search.suggest            # 搜索建议

    # 内容
    - content.code.annotate     # 代码注释
    - content.code.copy         # 代码复制
    - content.tooltips          # 工具提示
    - content.tabs.link         # 标签链接

    # 其他
    - header.autohide           # 自动隐藏标题


# 添加自定义 CSS 和 JavaScript
extra_css:
  - stylesheets/extra.css

# Markdown 扩展
markdown_extensions:
  # Python Markdown 官方扩展
  - abbr                        # 缩写
  - admonition                  # 告示
  - attr_list                   # 属性列表
  - def_list                    # 定义列表
  - footnotes                   # 脚注
  - md_in_html                  # HTML 中的 Markdown
  - toc:                        # 目录
      permalink: true
      toc_depth: 1
  - tables                      # 表格

  # PyMdown Extensions
  - pymdownx.arithmatex:        # 数学公式
      generic: true
  - pymdownx.betterem:          # 更好的强调
      smart_enable: all
  - pymdownx.caret              # 插入符
  - pymdownx.details            # 详情
  - pymdownx.emoji:             # 表情符号
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.gemoji
  - pymdownx.highlight:         # 代码高亮
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite       # 行内代码高亮
  - pymdownx.keys               # 键盘按键
  - pymdownx.magiclink:         # 魔法链接
      repo_url_shorthand: true
      user: changzhiming
      repo: readthedocs
  - pymdownx.mark               # 标记
  - pymdownx.smartsymbols       # 智能符号
  - pymdownx.snippets:          # 代码片段
      check_paths: true
  - pymdownx.superfences:       # 超级围栏（支持 Mermaid）
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:            # 选项卡
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:          # 任务列表
      custom_checkbox: true
  - pymdownx.tilde              # 删除线

# 导航结构
nav:
  - ROS2基础: index.md

# 插件配置
plugins:
  # 搜索插件
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

  # Git 修订日期本地化
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: true
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
